server:
  port: 8083

spring:
  application:
    name: workout-service
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/fitness_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: fitness_user
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    com.netflix.discovery: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG
