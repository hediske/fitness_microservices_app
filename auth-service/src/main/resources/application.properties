spring.application.name=auth-service


# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Server
server.port=8081

# Jwt Configuration
application.security.jwt.secret-key=QNP5EZNjpOBl++i0jpN06cmaoeCA+d3VMoFHiOns7G4=
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000
application.security.jwt.password-reset.expiration=360000
application.security.jwt.email-verification.expiration=86400000

# Database Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/fitness_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=fitness_user
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Connection pool settings (HikariCP)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=200000
spring.datasource.hikari.auto-commit=true

# Email Configuration
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Application URL
application.base-url=http://localhost:8081