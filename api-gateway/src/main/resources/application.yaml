server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true 
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
        - id: workout-service
          uri: lb://workout-service
          predicates:
            - Path=/api/workouts/**

eureka:
  client:
    register-with-eureka: false 
    fetch-registry: true         
    service-url:
      defaultZone: http://localhost:8761/eureka/ 